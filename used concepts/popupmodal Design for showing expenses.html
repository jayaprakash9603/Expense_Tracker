<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Modal Popup</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #open-modal-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: rgb(134, 239, 239);
        backdrop-filter: blur(2px); /* Apply blur effect behind the modal */
        border-radius: 10px;
        padding: 20px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      table th {
        background-color: rgb(
          197,
          235,
          235
        ); /* Light white color with 20% opacity for table headers */
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
      }

      h2 {
        margin-top: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      table th {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Button to open the modal -->
    <button id="open-modal-btn">Reasons</button>

    <!-- Modal structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal-btn" class="close-btn">&times;</span>
        <h2>Reasons</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Expense Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example rows -->
            <tr>
              <td>2024-08-01</td>
              <td>$100</td>
            </tr>
            <tr>
              <td>2024-08-02</td>
              <td>$150</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      document
        .getElementById("open-modal-btn")
        .addEventListener("click", function () {
          document.getElementById("modal").style.display = "flex";
        });

      document
        .getElementById("close-modal-btn")
        .addEventListener("click", function () {
          document.getElementById("modal").style.display = "none";
        });

      window.addEventListener("click", function (event) {
        if (event.target === document.getElementById("modal")) {
          document.getElementById("modal").style.display = "none";
        }
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
